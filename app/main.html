<div id="main">
    <span ng-if=sidebar class="sidenav">
        <li ng-click="detail(x)" ng-repeat="x in report" >{{x}}</li>
    </span>
    
    <span class="report">
        <canvas width="100%" height="20%" id=graph></canvas>
     <span class="report-content-head">  <h3 class="report-content">{{docname}}
        </h3>
    </span>  
    <span class="report-content-body">{{body}}</span></span>
    <div ng-class=stats>

            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-body">
                <p>{{message}}</p>
                <center><input type="button" class="goodbtn" ng-click="back()" value="OK"></center></div>
            </div>
    
        </div>

</div>
